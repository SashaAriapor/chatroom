<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ChatRoom App</title>
</head>
<body>
    <div class="join__container">
        <h2 class="logo">ChatRoom</h2>
        <form class="join__form" action="chat.html">
            <h4>UserName</h4>
            <input type="input" class="username__input" placeholder="Enter A Username" id="username" type="text" name="username" required>
            <div class="form-control">
                <h4>Rooms</h4>
                <select name="room" id="room" class="room__selector">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                </select> <br>
                <button class="join__btn">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
